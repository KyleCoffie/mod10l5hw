<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styling with JavaScript</title>
    <script src="scriptss.js" defer></script>
    <style>
        .container {
            margin: auto;
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            cursor: pointer;
        }
        .hover-box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="box" class="box" onclick="changeColor()">Click me</div>
    <div id="hoverBox" class="hover-box">Hover over me</div>
    <button id="changeTextButton">Change Text</button>
    <p id="textElement">This is a paragraph.</p>
    <div id="toggleBox" class="box">Toggle Color</div>
</div>
</body>
</html>
